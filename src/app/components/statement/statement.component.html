<div class="background">
    <form [formGroup]="depositForm" autocomplete="on">
        <div class="container">


           <div>
                <mat-form-field appearance="fill">
                    <mat-label>Select User</mat-label>
                    <mat-select formControlName="userSelect" (selectionChange)="getUserDate($event.value)" required>
                        <mat-option *ngFor="let item of UsersList" [value]="item.getId()">
                            {{item.getUserName()}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="error-wrapper">
                    <div class="errorMessage"
                        *ngIf="depositForm.controls.userSelect.touched && depositForm.controls.userSelect.errors">
                        <div *ngIf="depositForm.controls.userSelect.errors.required">UserName is required</div>
                    </div>
                </div>
            </div>

            <table mat-table [dataSource]="dataSourceObservable$ | async" class="mat-elevation-z8"
            aria-describedby="Transactions">


            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef scope="row"> UserId
                </th>
                <td mat-cell *matCellDef="let element;let i=index;" class="centerAlign">
                    {{element.userId}}
                </td>
            </ng-container>

            <ng-container matColumnDef="TransactionType">
                <th mat-header-cell *matHeaderCellDef scope="row"> Transaction Type
                </th>
                <td mat-cell *matCellDef="let element;let i=index;" class="centerAlign">
                    {{element.transactionType}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef scope="row">Amount
                </th>
                <td mat-cell *matCellDef="let element;let i=index;" class="centerAlign">
                    {{element.amount}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef scope="row"> Date
                </th>
                <td mat-cell *matCellDef="let element;let i=index;" class="centerAlign">
                    {{element.date | date: 'dd-MMM-yyyy hh:mm:ss a'}}
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <!-- Data Fetch From .TS File to table -->
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
          
            
        </table>

        



        </div>
        
    </form>
</div>
