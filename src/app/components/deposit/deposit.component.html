<div class="background">
    <form [formGroup]="depositForm" autocomplete="on">
        <div class="container">

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Select User</mat-label>
                    <mat-select formControlName="userSelect" required>
                        <mat-option *ngFor="let item of UsersList" [value]="item.getId()">
                            {{item.getUserName()}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="error-wrapper">
                    <div class="errorMessage"
                        *ngIf="depositForm.controls.userSelect.touched && depositForm.controls.userSelect.errors">
                        <div *ngIf="depositForm.controls.userSelect.errors.required">UserName is required</div>
                    </div>
                </div>
            </div>

            <div>
                <mat-form-field>
                    <mat-label>Deposit Amount</mat-label>
                    <input matInput formControlName="amount" required appOnlynumbers [noOfDigit]="100" />
                </mat-form-field>
                <div class="error-wrapper">
                    <div class="errorMessage"
                        *ngIf="depositForm.controls.amount.touched && depositForm.controls.amount.errors">
                        <div *ngIf="depositForm.controls.amount.errors.required">Amount is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button [disabled]="depositForm.invalid" class="btn btn-success" (click)="depositData()">
                    Deposit Amount
                </button>
            </div>
            <div class="success" *ngIf="transactionStatus">
                Transaction is Successful
            </div>


        </div>

    </form>
</div>
